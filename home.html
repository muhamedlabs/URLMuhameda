<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>URLMuhameda</title>
    <link href="static/assets/Web.webp" rel="shortcut icon" type="image/icon">

    <!-- SEO и превью -->
    <meta name="description" content="URLMuhameda — быстрый и удобный сервис для сокращения ссылок. Создавай короткие URL и делись ими в один клик.">
    <meta name="keywords" content="сократитель ссылок, короткие ссылки, короткий URL, URLMuhameda, ссылки для соцсетей, генератор ссылок">
    <meta name="robots" content="index, follow">

    <meta property="og:title" content="URLMuhameda — умный сократитель ссылок">
    <meta property="og:description" content="Создавай стильные короткие ссылки, управляй ими и делись где угодно. Лаконичный инструмент для быстрых переходов.">
    <meta property="og:image" content="https://url.muhamedlabs.pro/static/assets/Web.webp">
    <meta property="og:url" content="https://url.muhamedlabs.pro">
    <meta property="og:type" content="website">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://kit.fontawesome.com/87b9cd76ed.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Animated background -->
    <div class="bg-animation">
        <span class="particle"></span>
        <span class="particle"></span>
        <span class="particle"></span>
        <span class="particle"></span>
        <span class="particle"></span>
    </div>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">
                <i class="fas fa-link"></i>
                URLMuhameda
            </a>
            <ul class="nav-menu">
                <li>
                    <a href="https://muhamedlabs.pro/" target="_blank">
                        <i class="fas fa-home"></i>
                        <span>Главная страница</span>
                    </a>
                </li>
                <li>
                    <a href="https://muhamedlabs.pro/devion/home" target="_blank">
                        <i class="fas fa-file-contract"></i>
                        <span>Правила использования</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <h1 class="title">
                Сокращайте ссылки <span class="gradient-text">красиво</span>!
            </h1>
            <p class="subtitle">Превратите длинные URL в элегантные короткие ссылки одним кликом...</p>
            
            <div class="url-card">
                <form id="urlForm">
                    <div class="input-group">
                        <input 
                            type="url" 
                            class="url-input" 
                            id="url" 
                            placeholder="https://url.muhamedlabs.pro/qAobeit" 
                            required
                        >
                        <button type="submit" class="submit-btn" id="submitBtn">
                            <i class="fas fa-magic"></i>
                            Сократить
                        </button>
                    </div>
                </form>

                <!-- Loading -->
                <div id="loading" class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    Создаем магию...
                </div>

                <!-- Result -->
                <div id="result" class="result">
                    <div class="result-item">
                        <div class="result-label">Оригинальная ссылка:</div>
                        <div class="result-box" id="originalUrl"></div>
                    </div>
                    <div class="result-item">
                        <div class="result-label">Короткая ссылка:</div>
                        <div class="result-box" id="shortUrl" class="short-link"></div>
                    </div>
                    <button class="copy-btn" onclick="copyToClipboard()">
                        <i class="fas fa-copy"></i>
                        Копировать ссылку
                    </button>
                </div>

                <!-- Error -->
                <div id="error" class="error">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span id="errorMessage"></span>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; URLMuhameda 2025. Сделано с ❤️ для потрясающего проекта!</p>
    </footer>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
